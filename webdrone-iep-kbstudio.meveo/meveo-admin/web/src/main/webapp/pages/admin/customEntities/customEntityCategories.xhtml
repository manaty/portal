<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/seam/faces" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:hftl="http://hftl.org" xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags" 
    template="/layout/template.xhtml"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{customEntityCategoryListBean.preRenderView}" />
        </f:metadata>
    </ui:define>

    <ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.admin']}" disabled="true" />
				<p:menuitem outcome="customEntityCategorys" value="#{messages['menu.customEntityCategories']}" />
			</p:breadCrumb>
		</h:form>   
        <hftl:searchPanel columns="3" label="#{messages['customEntityCategory.search']}" backingBean="#{customEntityCategoryListBean}">

            <hftl:searchField label="#{messages['customEntityCategory.code']}" field="code" />
            <hftl:searchField label="#{messages['customEntityCategory.description']}" id="description" field="description" />

        </hftl:searchPanel>

        <hftl:dataList label="#{messages['customEntityCategory.title']}" backingBean="#{customEntityCategoryListBean}" sortBy="code">
            <hftl:column label="#{messages['customEntityCategory.code']}" field="code" />
            <hftl:column label="#{messages['customEntityCategory.description']}" field="description" />
            <hftl:actionsColumn permission="#{currentUser.hasRole('administrationManagement')}" />
        </hftl:dataList>

    </ui:define>

</ui:composition>
