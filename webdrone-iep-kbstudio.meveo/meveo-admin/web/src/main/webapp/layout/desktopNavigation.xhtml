<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<c:choose>
		<c:when test="#{currentUser.hasRole('ManatyPortalAdmin')}">
			<p:menubar styleClass="DispInlBlock" rendered="#{currentUser.authenticated}">
				<ui:include src="manatyPortalAdmintItems.xhtml">
					<ui:param name="menuId" value="desktop_menu"></ui:param>
				</ui:include>
			</p:menubar>
		</c:when>
		<c:otherwise>
			<p:menubar styleClass="DispInlBlock" rendered="#{currentUser.authenticated}">
				<ui:include src="navigationItems.xhtml">
					<ui:param name="menuId" value="desktop_menu"></ui:param>
				</ui:include>
			</p:menubar>
		</c:otherwise>
	</c:choose>

</ui:composition>
